<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Example</title>
</head>
<body>
    <h1>JavaScript Arrow Function Demonstration</h1>
    
    <h3>Enter a number to get factorial</h3>
    <input type="text" id="factnum">
    <button id="factans">Click me to get factorial</button>
    
    <h3>Enter a number to get Fibonacci</h3>
    <input type="text" id="fibnum">
    <button id="fibans">Click me to get Fibonacci</button>
    
    <div id="output"></div>

    <script>
        const output = document.getElementById("output");
        const factans = document.getElementById("factans");
        const factnum = document.getElementById("factnum");
        const fibans = document.getElementById("fibans");
        const fibnum = document.getElementById("fibnum");

        // Arrow function to calculate factorial
        const factorial = (a) => {
            if (a == 0 || a == 1) {
                return 1;
            } else {
                return a * factorial(a - 1);
            }
        }

        // Arrow function to calculate fibonacci number
        const fibonacci = (a) => {
            if (a == 0) {
                return 0;
            } else if (a == 1) {
                return 1;
            } else {
                return fibonacci(a - 1) + fibonacci(a - 2);
            }
        }

        // Arrow function to calculate fibonacci series
        const fibseries = (a) => {
            let series = [0, 1];
            if (a == 0) {
                return [0];
            }
            if (a == 1) {
                return [0, 1];
            } else {
                for (let i = 2; i <= a; i++) {
                    let tempans = series[i - 1] + series[i - 2];
                    series.push(tempans);
                }
                return series;
            }
        }

        // Event listener for factorial button
        factans.addEventListener("click", () => {
            let a = factnum.value;
            let answer = factorial(a);
            output.innerHTML = `Factorial: ${answer}`;
        });

        // Event listener for fibonacci button
        fibans.addEventListener("click", () => {
            let a = fibnum.value;
            let answer1 = fibonacci(a);
            let answer2 = fibseries(a);
            output.innerHTML = `Fibonacci number: ${answer1} <br> Fibonacci series: ${answer2}`;
        });
    </script>
</body>
</html>
